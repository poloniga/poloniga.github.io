<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С Днём Святого Валентина ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: linear-gradient(135deg, #ff7a8a, #ffb3c1);
    }

    * {
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #ffffff;
    }

    .text-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .phrase {
      font-size: 30px;
      line-height: 1.4;
      opacity: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 2s ease;
      padding: 0 16px;
      white-space: normal;
    }

    .phrase.active {
      opacity: 1;
    }

    .phrase.final {
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.03);
      }
    }

    @media (max-width: 600px) {
      .phrase {
        font-size: 24px;
      }
    }

    .hearts,
    .photo-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.75);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    .photo-heart {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: contain; /* показываем максимум фото */
      background-repeat: no-repeat;
      background-position: center center;
      clip-path: path('M40 70 C10 45, 0 30, 10 20 C20 5, 40 15, 40 30 C40 15, 60 5, 70 20 C80 30, 70 45, 40 70 Z');
      animation: float 14s linear infinite;
      opacity: 0.45;
    }

    @media (max-width: 600px) {
      .photo-heart {
        width: 80px;
        height: 80px;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.9);
        opacity: 0;
      }
      10% { opacity: 0.5; }
      100% {
        transform: translateY(-15vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="text-container">
    <div class="phrase active">С 14 февраля, любимая!</div>
    <div class="phrase">Ты — лучшая часть моей жизни</div>
    <div class="phrase">От рассказа про клавиатуру калькулятора до конца вечности</div>
    <div class="phrase">Любовь к тебе наполняет меня смыслом</div>
    <div class="phrase">Я люблю тебя ❤️</div>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="photo-hearts" id="photoHearts"></div>

  <script>
    const phrases = document.querySelectorAll('.phrase');
    let index = 0;

    const phraseInterval = setInterval(() => {
      if (index < phrases.length - 1) {
        phrases[index].classList.remove('active');
        index++;
        phrases[index].classList.add('active');

        if (index === phrases.length - 1) {
          phrases[index].classList.add('final');
          clearInterval(phraseInterval);
        }
      }
    }, 3800);

    const photos = [
    'photo1.jpg',
'photo2.jpg',
'photo3.jpg',
'photo4.jpg',
'photo5.jpg',
'photo6.jpg',
'photo7.jpg',
'photo8.jpg',
'photo9.jpg',
'photo10.jpg',
'photo11.jpg',
'photo12.jpg',
'photo13.jpg',
'photo14.jpg',
'photo15.jpg',
'photo16.jpg',
'photo17.jpg',
'photo18.jpg',
'photo19.jpg',
'photo20.jpg',
'photo21.jpg',
'photo22.jpg',
'photo23.jpg',
'photo24.jpg',
'photo25.jpg',
'photo26.jpg',
'photo27.jpg',
'photo28.jpg',
'photo29.jpg',
'photo30.jpg',
'photo31.jpg',
'photo32.jpg',
'photo33.jpg',
'photo34.jpg',

    ];

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    setInterval(() => {
      const p = document.createElement('div');
      p.className = 'photo-heart';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.backgroundImage = `url(${photos[Math.floor(Math.random() * photos.length)]})`;
      p.style.animationDuration = 12 + Math.random() * 6 + 's';
      document.getElementById('photoHearts').appendChild(p);
      setTimeout(() => p.remove(), 16000);
    }, 1400);
  </script>

</body>
</html>
