<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Впереди еще столько хорошего!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glow blobs */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 18s ease-in-out infinite;
    }

    .blob1 {
      background: #ff00cc;
      top: 10%;
      left: 10%;
    }

    .blob2 {
      background: #00ccff;
      bottom: 10%;
      right: 10%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -50px) scale(1.1); }
    }

    /* Grid overlay */
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pulseGrid 4s ease-in-out infinite;
    }

    @keyframes pulseGrid {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: rise linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Main text */
    h1 {
      position: relative;
      font-size: clamp(2rem, 6vw, 5rem);
      text-align: center;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00cc, #00ccff, #ffffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 6s linear infinite, pulseText 3s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(255,255,255,0.3);
      padding: 0 20px;
    }

    @keyframes textShine {
      to { background-position: 200% center; }
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Vignette */
    .vignette {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.7));
    }
  </style>
</head>
<body>

  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="grid"></div>

  <!-- Particles generated manually -->
  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.bottom = '-10px';
      p.style.animationDuration = (5 + Math.random() * 5) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }
  </script>

  <h1>Впери еще столько хорошего!</h1>

  <div class="vignette"></div>

</body>
</html>
